<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/words.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="title">Letter Boxed Solver</div>
    <div id="board">
        <div class="row letters">
            <input type="text" class="letter">
            <input type="text" class="letter">
            <input type="text" class="letter">
        </div>
        <div class="center">
            <div class="col letters">
                <input type="text" class="letter">
                <input type="text" class="letter">
                <input type="text" class="letter">
            </div>
            <svg id="lines" viewBox="0 0 30 30">
            </svg>
            <div class="col letters">
                <input type="text" class="letter">
                <input type="text" class="letter">
                <input type="text" class="letter">
            </div>
        </div>
        <div class="row letters">
            <input type="text" class="letter">
            <input type="text" class="letter">
            <input type="text" class="letter">
        </div>
    </div>
    <div id="actions">
        <div id="prev">&lt;&lt;</div>
        <div id="submit">Submit</div>
        <div id="next">&gt;&gt;</div>
    </div>
    <div id="solution"></div>
</body>
</html>
